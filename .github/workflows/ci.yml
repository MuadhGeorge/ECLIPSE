name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ninja (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '6acb6aeab0784e6cc8310f2cd69472872cfaa892'

      - name: Debug vcpkg setup (Windows)
        if: runner.os == 'Windows'
        run: |
          echo VCPKG_ROOT=%VCPKG_ROOT%
          "%VCPKG_ROOT%\vcpkg.exe" version
        shell: cmd

      - name: Debug vcpkg setup (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "VCPKG_ROOT=$VCPKG_ROOT"
          "$VCPKG_ROOT/vcpkg" version
        shell: bash

      - name: Configure CMake
        run: cmake --preset desktop-release
        env:
          VCPKG_ROOT: ${{ env.VCPKG_ROOT }}

      - name: Build
        run: cmake --build --preset desktop-release

      - name: Test
        run: ctest --test-dir build/desktop-release --output-on-failure

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-${{ matrix.os }}
          path: |
            build/desktop-release/eclipse_game*
            build/desktop-release/Release/eclipse_game.exe
            build/desktop-release/eclipse_tests*
            build/desktop-release/Release/eclipse_tests.exe
          if-no-files-found: warn
