name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Ninja (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'

      - name: Debug vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "=== vcpkg Debug Info ==="
          Write-Host "VCPKG_ROOT: $env:VCPKG_ROOT"
          Write-Host ""
          Write-Host "vcpkg version:"
          & "${{ github.workspace }}\vcpkg\vcpkg.exe" version
          Write-Host ""
          Write-Host "vcpkg list (installed packages):"
          & "${{ github.workspace }}\vcpkg\vcpkg.exe" list 2>&1 || Write-Host "(no packages installed yet)"

      - name: Debug vcpkg (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "=== vcpkg Debug Info ==="
          echo "VCPKG_ROOT: $VCPKG_ROOT"
          echo ""
          echo "vcpkg version:"
          "${{ github.workspace }}/vcpkg/vcpkg" version
          echo ""
          echo "vcpkg list (installed packages):"
          "${{ github.workspace }}/vcpkg/vcpkg" list 2>&1 || echo "(no packages installed yet)"

      - name: Configure CMake
        run: cmake --preset desktop-release
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg

      - name: Build
        run: cmake --build --preset desktop-release

      - name: Test
        run: ctest --test-dir build/desktop-release --output-on-failure

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-${{ matrix.os }}
          path: |
            build/desktop-release/eclipse_game*
            build/desktop-release/Release/eclipse_game.exe
            build/desktop-release/eclipse_tests*
            build/desktop-release/Release/eclipse_tests.exe
          if-no-files-found: warn
