name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ninja (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Clone vcpkg
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          git checkout 6acb6ae25b2a70437436a3b23e3e9a427fca18a3

      - name: Bootstrap vcpkg (Unix)
        if: runner.os != 'Windows'
        run: |
          cd vcpkg
          ./bootstrap-vcpkg.sh

      - name: Bootstrap vcpkg (Windows)
        if: runner.os == 'Windows'
        run: |
          cd vcpkg
          .\bootstrap-vcpkg.bat

      - name: Set VCPKG_ROOT
        shell: bash
        run: echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg" >> $GITHUB_ENV

      - name: Configure CMake
        run: cmake --preset desktop-release

      - name: Build
        run: cmake --build --preset desktop-release

      - name: Test
        run: ctest --test-dir build/desktop-release --output-on-failure

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eclipse-${{ matrix.os }}
          path: |
            build/desktop-release/eclipse_game*
            build/desktop-release/Release/eclipse_game.exe
            build/desktop-release/eclipse_tests*
            build/desktop-release/Release/eclipse_tests.exe
          if-no-files-found: warn
