name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Web Version
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest

      - name: Build Web Target
        run: |
          source emsdk/emsdk_env.sh
          emcmake cmake -B build-web -DCMAKE_BUILD_TYPE=Release
          cmake --build build-web --config Release

      - name: Prepare Distribution
        run: |
          mkdir -p dist
          
          # Copy HTML as index.html
          cp build-web/eclipse_game_web.html dist/index.html
          
          # Copy JS and WASM files
          cp build-web/eclipse_game_web.js dist/
          cp build-web/eclipse_game_web.wasm dist/
          
          # Copy data file if it exists
          if [ -f build-web/eclipse_game_web.data ]; then
            cp build-web/eclipse_game_web.data dist/
          fi
          
          # Prevent Jekyll processing
          touch dist/.nojekyll
          
          # Fix asset paths to use relative paths (./) for GitHub Pages
          # Emscripten generates absolute paths, we need relative ones
          sed -i 's|src="eclipse_game_web.js"|src="./eclipse_game_web.js"|g' dist/index.html
          sed -i "s|'eclipse_game_web.wasm'|'./eclipse_game_web.wasm'|g" dist/eclipse_game_web.js
          sed -i "s|'eclipse_game_web.data'|'./eclipse_game_web.data'|g" dist/eclipse_game_web.js
          sed -i 's|"eclipse_game_web.wasm"|"./eclipse_game_web.wasm"|g' dist/eclipse_game_web.js
          sed -i 's|"eclipse_game_web.data"|"./eclipse_game_web.data"|g' dist/eclipse_game_web.js
          
          # Verify contents
          echo "=== Contents of dist/ ==="
          ls -la dist/
          echo ""
          echo "=== Checking index.html script src ==="
          grep -o 'src="[^"]*"' dist/index.html || echo "No src attributes found"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
